# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  

jobs:
  build-java:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Debug Secrets
      run: |
        echo "NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}"
        echo "NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}"


    - name: Build with Gradle
      run: ./gradlew build
    - name: Set up Gradle Properties
      run: echo "nexusUsername=${{ secrets.NEXUS_USERNAME }}" >> gradle.properties && echo "nexusPassword=${{ secrets.NEXUS_PASSWORD }}" >> gradle.properties

    - name: Build and Publish
      run: ./gradlew publish --info

      env:
        CI: true




         
